name: Build SunamoCollectionsTo

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build SunamoCollectionsTo
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoCollectionsTo/SunamoCollectionsTo.csproj

    - name: Build
      run: dotnet build SunamoCollectionsTo/SunamoCollectionsTo.csproj --configuration Release --no-restore

  test:
    name: Test SunamoCollectionsTo.Tests
    runs-on: ${{ matrix.os }}
    needs: build

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoCollectionsTo.Tests/SunamoCollectionsTo.Tests.csproj

    - name: Build tests
      run: dotnet build SunamoCollectionsTo.Tests/SunamoCollectionsTo.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test SunamoCollectionsTo.Tests/SunamoCollectionsTo.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
